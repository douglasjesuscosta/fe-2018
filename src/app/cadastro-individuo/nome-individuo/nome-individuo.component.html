<div class="container-fluid">
  <form #f="ngForm" (ngSubmit)="submit(f)">
    <div class="row">
      <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">
          Titulos do indivíduo
        </div>

        <div class="panel-body">
          <div class="row">
            <div class="form-group form-inline col-lg-6">
              <div class="form-group">
                <label for="titulo form-control">Titulos</label>
                <input required class="form-control" ngModel #titulo="ngModel" id="titulo" name="titulo" placeholder="Insira um título para ser inserido">
              </div>
              <div class="form-group" id="botao">
                <button type="button" class="btn btn-default form-control" [ngClass]="{'disabled': numTitulos == 9}"
                  aria-haspopup="true" aria-expanded="false" (click)="addTitulo(titulo)">
                  Adicionar título
                </button>
              </div>
            </div>
            <div class="col-lg-6">
              <ul class="list-group">
                <li class="list-group-item" *ngFor="let titulo of titulos; index as i">
                  Titulo: {{titulo}} - Ordem: {{i}}</li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading">
          Nomes atribuídos
        </div>

        <div class="panel-body">

          <div class="row">
            <div class="form-group form-inline col-lg-6">

              <div class="form-group" id="campoNome">
                <label for="nome">Nome Atribuido</label>
                <input required class="form-control" ngModel #nome="ngModel" id="nome" name="nome" placeholder="Nome">
              </div>

              <div class="form-group" id="botao">
                <button type="button" class="btn btn-default" aria-haspopup="true" [ngClass]="{'disabled': numNomes == 9}"
                  aria-expanded="false" (click)="addNome(nome)">
                  Adicionar nome
                </button>
              </div>

            </div>
            <div class="col-lg-6">
              <ul class="list-group">
                <li class="list-group-item" *ngFor="let nome of nomes; index as i">
                  Nome atribuído: {{nome}} - Ordem: {{i}}
                </li>
              </ul>
            </div>
          </div>
        </div>

      </div>

      <div class="panel panel-default">
        <div class="panel-heading">
          Sobrenomes
        </div>

        <div class="panel-body">

          <div class="row">
            <div class="form-group form-inline col-lg-6">

              <div class="form-group" id="campoNome">
                <label for="sobrenome">Sobrenome</label>
                <input required class="form-control" ngModel #sobrenome="ngModel" id="sobrenome" name="sobrenome"
                  placeholder="Sobrenome">
              </div>

              <div class="form-group" id="botao">
                <button type="button" class="btn btn-default" [ngClass]="{'disabled': numSobrenomes == 9}"
                  aria-haspopup="true" aria-expanded="false" (click)="addSobrenome(sobrenome)">
                  Adicionar sobrenome
                </button>
              </div>

            </div>
            <div class="col-lg-6">
              <ul class="list-group">
                <li class="list-group-item" *ngFor="let sobrenome of sobrenomes; index as i">
                  Sobrenome atribuído: {{sobrenome}} - Ordem: {{i}}
                </li>
              </ul>
            </div>
          </div>
        </div>

      </div>

      <div class="panel panel-default">
        <div class="panel-heading">
          Sufixos
        </div>

        <div class="panel-body">

          <div class="row">
            <div class="form-group form-inline col-lg-6">

              <div class="form-group" id="campoNome">
                <label for="sufixo">Sufixo</label>
                <input required class="form-control" ngModel #sufixo="ngModel" id="sufixo" name="sufixo" placeholder="Sufixo">
              </div>

              <div class="form-group" id="botao">
                <button type="button" class="btn btn-default" [ngClass]="{'disabled': numSufixos == 9}" aria-haspopup="true"
                  aria-expanded="false" (click)="addSufixo(sufixo)">
                  Adicionar sufixo
                </button>
              </div>

            </div>
            <div class="col-lg-6">
              <ul class="list-group">
                <li class="list-group-item" *ngFor="let sufixo of sufixos; index as i">
                  Sufixo atribuído: {{sufixo}} - Ordem: {{i}}
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading">
          Indicador de uso opcional
        </div>

        <div class="panel-body">
          <div class="row">
            <label for="indicadorUsoOpcional">Indicador de uso do nome</label>
            <select required class="form-control" ngModel #indicadorUsoOpcional="ngModel" id="indicadorUsoOpcional" name="indicadorUsoOpcional"
              placeholder="Tipo de indicador para uso do nome">
              <option *ngFor="let indicador of indicadores" value={{indicador.codigo}}>
                {{indicador.descricao}}
              </option>
            </select>
          </div>
          <div class="form-group" id="campoNome">
            <label for="representAlt">Representação alternativa do nome</label>
            <input required class="form-control" ngModel #representAlt="ngModel" id="representAlt" name="representAlt"
              placeholder="Representação alternativa do nome">
          </div>
        </div>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading">
          Grupo de utilização do nome
        </div>

        <div class="panel-body">
          <div class="form-group" id="campoNome">
            <label for="grupoUtilizacaoNome">Usos do nome</label>
            <select required class="form-control" ngModel #usoNome="ngModel" id="usoNome" name="usoNome" placeholder="Usos do nome">
              <option *ngFor="let usoNome of usosNome" value={{usoNome.codigo}}>
                {{usoNome.nome}}
              </option>
            </select>
          </div>
          <div class="form-group" id="campoNome">
            <label for="dataInicio">Data de incio</label>
            <input type="date" ngModel name="dataInicio" #dataInicio="ngModel" class="form-control" id="dataInicio"
              placeholder="Informe a data de início">
            <label for="dataFinal">Data final</label>
            <input type="date" ngModel name="dataFinal" #dataFinal="ngModel" class="form-control" id="dataFinal"
              placeholder="Informe a data final">
          </div>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Próximo</button>
  </form>
</div>
