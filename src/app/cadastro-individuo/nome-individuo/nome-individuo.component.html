<div class="container-fluid">
  <form #f="ngForm" (ngSubmit)="submit(f)">
    <div class="row">
      <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">
          Titulos do indivíduo
        </div>

        <div class="panel-body">
          <div class="row">
            <div class="form-group form-inline col-lg-6">
              <div class="form-group">
                <label for="titulo form-control">Titulos</label>
                <input required class="form-control" ngModel #titulo="ngModel" id="titulo" name="titulo" placeholder="Insira um título para ser inserido">
              </div>
              <div class="form-group" id="botao">
                <button type="button" class="btn btn-default form-control" [ngClass]="{'disabled': numTitulos == 9}" aria-haspopup="true" aria-expanded="false" (click)="addTitulo(titulo)">
                  Adicionar título
                </button>
              </div>
            </div>
            <div class="col-lg-6">
                <ul class="list-group">
                    <li class="list-group-item"
                        *ngFor="let titulo of titulos; index as i">
                    Titulo: {{titulo}} - Ordem: {{i}}</li>
                  </ul>
            </div>
          </div>
        </div>
      </div>

      <div class="panel panel-default">

        <div class="panel-heading">
          Nomes atribuídos
        </div>

        <div class="panel-body">

          <div class="row">
            <div class="form-group form-inline col-lg-12">

              <div class="form-group" id="campoNome">
                <label for="nome">Nome Atribuido</label>
                <input required class="form-control" ngModel #nome="ngModel" id="nome" name="nome" placeholder="Nome">
              </div>

              <div class="form-group" id="botao">
                <button type="button" class="btn btn-default" aria-haspopup="true" aria-expanded="false">
                  Adicionar nome
                </button>
              </div>

            </div>
          </div>
        </div>

      </div>


    </div>
    <button type="submit" class="btn btn-primary">Salvar</button>
  </form>
</div>
