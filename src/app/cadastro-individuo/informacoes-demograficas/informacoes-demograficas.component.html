
    <form #f="ngForm" (ngSubmit)="submit(f)">
        <div class="row">
            <div class="panel panel-default">
                <!-- Default panel contents -->
                <div class="panel-heading">
                    Data de nascimento
                </div>

                <div class="panel-body">
                    <div class="row">
                        <div class="form-group col-lg-4">
                            <label for="dataNascimento">
                                Data de Nascimento:
                            </label>  
                            <br>
                            <input type="date" 
                                   name="dataNascimento"
                                   #dataNascimento="ngModel"
                                   ngModel
                                   id="dataNascimento"
                                   name="dataNascimento"
                                   placeholder="Informe a data de nascimento">
                        </div>
                        <div class="form-group col-lg-4">
                                <label for="indAcuraciaDataNascimento">
                                    Indicador de Acurácia da Data de Nascimento:
                                </label>   
                                <input type="text" 
                                       name="indAcuraciaDataNascimento"
                                       #indAcuraciaDataNascimento="ngModel"
                                       ngModel
                                       id="indAcuraciaDataNascimento"
                                       name="indAcuraciaDataNascimento"
                                       placeholder="Informe a acurácia da data de nascimento">
                        </div>
                        <div class="form-group col-lg-4">
                                <label for="indSegDataNascimento">
                                    Indicador de segmento da data de nascimento:
                                </label>   
                                <select required class="form-control"
                                        ngModel #indicadorSegmento="ngModel"
                                        id="indicadorSegmento" 
                                        name="indicadorSegmento">
                                    <option value="true">
                                        Verdadeiro
                                    </option>
                                    <option value="false">
                                        Falso
                                    </option>
                                </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
